name: CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - name: Check
        run: |
          echo ${{ env.NODE_VERSION }}
          echo $(pwd)
          echo $(which npm)
          echo $(which node)
          echo $(which hexo)
