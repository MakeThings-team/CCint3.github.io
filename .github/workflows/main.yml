name: CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - uses: actions/setup-node@v2
        with:
          node-version: '12'
      - run: npm install
      - run: npm test 

      - name: Check Binary
        run: |
          echo $(pwd)
          echo $(which npm)
          echo $(which node)
